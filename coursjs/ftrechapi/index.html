  <body>
<div id="Logindiv">

<div class="card" style="width: 20rem;">
  <div class="card-body">
      <h4 class="card-title"><label>Login <span class="badge badge-secondary">NEW</span></label></h4>
      <p class="card-text">Le button ajoutera en bas tout ce que vous avez fait dans le formulaire.</p>
      <button type="button" id="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Submit
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Envoyer ?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3">
                      <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Username</label>
                        <input id="usernameinput" value="peguy" type="text" class="form-control">
                      </div>
                      <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input id="passwordinput" value="peguy" type="password" class="form-control" placeholder="Password">
                      </div>
                    </form>
                      
                      <br>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                      <button id="btnlogin" class="btn btn-primary" onclick="hide()" data-dismiss="modal">Login</button>
                  </div>
              </div>
          </div>
      </div>
      <br />
      <p class="text-danger">
          <span class="sr-only">Danger: </span>
          Cette action est reversible avec F5
      </p>
  </div>
</div>

</div>

<br />

<div id="hide" style="display: none;">
