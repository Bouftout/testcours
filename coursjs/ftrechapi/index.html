<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="	https://rawcdn.githack.com/nextapps-de/winbox/0.2.0/dist/winbox.bundle.js"></script>
    <script type="text/javascript" src="js.js"></script>

  </head>

  <body onload="start()">
<div id="Logindiv">

<div class="card" style="width: 20rem;">
  <div class="card-body">
      <h4 class="card-title"><label>Login <span class="badge badge-secondary">NEW</span></label></h4>
      <p class="card-text">Le button ajoutera en bas tout ce que vous avez fait dans le formulaire.</p>
      <button type="button" id="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Submit
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Envoyer ?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3">
                      <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Username</label>
                        <input id="usernameinput" value="peguy" type="text" class="form-control">
                      </div>
                      <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input id="passwordinput" value="peguy" type="password" class="form-control" placeholder="Password">
                      </div>
                    </form>
                      
                      

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                      <button id="btnlogin" class="btn btn-primary" onclick="hide()" data-dismiss="modal">Login</button>
                  </div>
              </div>
          </div>
      </div>
      <br />
      <p class="text-danger">
          <span class="sr-only">Danger: </span>
          Cette action est reversible avec F5
      </p>
  </div>
</div>

</div>

<br />

<div id="hide" style="display: none;">
  
  <div class="btn-group" role="group" aria-label="Basic example">
    <button id="updatebtnprinc" type="button" class="btn btn-primary">Update</button>
    <button id="createbtnprinc" type="button" class="btn btn-primary">Create</button>
    <button id="deletebtnprinc" type="button" class="btn btn-primary">Delete</button>
    <button type="button" class="btn btn-primary" onclick="clear()">Clear Token(BEARER)</button>
  </div>
  
    <br>
    <br>
    
<div id="updatediv" style="display: none;">
  <div class="card">
    <div class="card-body">
<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">Produit</span>
  <input type="text" class="form-control" placeholder="Produit" aria-label="Produit" aria-describedby="addon-wrapping" id="inputupdate">
</div>



<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Prix</span>
  <input type="text" class="form-control" placeholder="Prix" aria-label="Prix" id="inputprix" aria-describedby="inputGroup-sizing-default">
</div>



  <label for="categ-select">catégorie:</label>
  <select class="form-select" name="categ" id="categ-select">
      <option value="">--Please choose an option--</option>
      <option value="écran">écran</option>
      <option value="console">Console</option>
  </select>
</div>
<button onclick="update(localStorage.getItem('jwt'),0)">Update</button>
</div>





</div>


<div id="creatediv" style="display: none;">


  <div class="card">
    <div class="card-body">
  <input id="identifiantinput">Identifiant</input>
  
      <input id="inputcreate" >Produit</input>


<input id="inputcreateprix" >Prix</input>


<label for="categ-create">catégorie:</label>
<select class="form-select" name="categ" id="categ-create">
    <option value="">vide</option>
    <option value="écran">écran</option>
    <option value="console">Console</option>
</select>



<button onclick="create(localStorage.getItem('jwt'))">Create</button>
</div>
</div>
</div>


<div id="delete" style="display: none;">

<button id="btndelte" onclick="Delete(localStorage.getItem('jwt'))">DELETE</button>
<input id="inputdelete" >Nom du delete</input>

<p id="textupdate">Info Text</p>
</div>
<br>




<button
id="getid" class="position-absolute start-50 translate-middle btn btn-primary"
  disabled="disabled"
  onclick="get(localStorage.getItem('jwt'))"
>
  GetInfo
</button>

<br>
<br>


<div class="card">
  <div class="card-body">

      <table class="table">
          <caption>NbProduit <span id="profil" class="badge text-dark">0</span></caption>
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Produit</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Categorie</th>
                  <th scope="col">Identifiant</th>
                  <th scope="col">Modif</th>
              </tr>
          </thead>
          <tbody id="userlist">
            
          </tbody>
      </table>
  </div>
</div>

</div>
  </body>
</html>
